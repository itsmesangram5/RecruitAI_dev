<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website with Login & Registration Form</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/home.css')}}" />
  <!-- Unicons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <script src="https://kit.fontawesome.com/76051b1a44.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    /* Button style */
    .openbtn {
      font-size: 30px;
      cursor: pointer;
      border: none;
      outline: none;
      background: transparent;
      position: fixed;
      top: 20px;
      right: 20px; /* Updated to place the button on the top right side */
      z-index: 1000;
      color: white;
    }

    /* Sidebar style */
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      right: 0; /* Adjusted to position the sidebar on the right side */
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }
  
    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    /* Logo image style */
    .logoimg {
      margin-left: 20%;
      color: rgb(255, 255, 255);
      padding-top: 15%;
      background-color: transparent;
      font-size: 60px;
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- Button to open the sidebar -->
  <button class="openbtn" onclick="toggleNav()">☰</button>
<span class="homepagetxt">Recruit AI</span> 
<span class="homepagetxt2">As accurate as you !</span> 
  <!-- The sidebar -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">×</a>
    <a href="#">About</a>
    <a href="#">Contact us</a>
    <a href="#">Instagram</a>
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
  </div>
 
  <!-- Home section -->
  <section class="home show">
    <!-- Header -->
  
   
    <div class="form_container active">
      <!-- Login Form -->
      <div class="form login_form">
        <!-- Login form content -->
        <form action="#">
          <h2>Login</h2>

          <div class="input_box">
            <input type="email" placeholder="Enter your email" required />
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Enter your password" required />
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>

          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox" id="check" />
              <label for="check">Remember me</label>
            </span>
            <a href="#" class="forgot_pw">Forgot password?</a>
          </div>

          <button class="button">Login Now</button>

          <div class="login_signup">Don't have an account? <a href="/signup" id="signup">Signup</a></div>
          
           <button  style="background-color:#3b5998; margin-top: 15px; color: rgb(255, 255, 255);" class="button"><i class="fa-brands fa-facebook fa-lg" style="color: #ffffff;padding-right: 20px;  "></i> Login with facebook</button>
          <button id="btn3" style="background-color: white; color: #818181; border: 1px solid #818181; " class="button"> <img style="margin-right: 30px;"  src="../static/images/googlelogo.png" width="25px" alt="">Login with Google</button> 
        </form>
      </div>
    </div>
  </section>

  <!-- JavaScript to open/close sidebar -->
  <script>
    function toggleNav() {
      var sidenav = document.getElementById("mySidenav");
      if (sidenav.style.width === "250px") {
        sidenav.style.width = "0";
      } else {
        sidenav.style.width = "250px";
      }
    }

    // Close the sidebar when clicking outside of it
    window.onclick = function(event) {
      var sidenav = document.getElementById("mySidenav");
      if (event.target !== sidenav && event.target.closest('.openbtn') === null) {
        sidenav.style.width = "0";
      }
    }
  </script>
</body>
</html>
