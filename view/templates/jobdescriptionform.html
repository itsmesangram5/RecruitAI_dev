        <ul class="nav nav-pills">
            <li class="nav-item dropdown">
                <a style="font-size: 20px;color: whitesmoke;" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"> <i style="padding-right: 7px;" class="fa-regular fa-user"></i>RecruiterName</a>

                </ul>
            </li>
        </ul>
    </nav>
    <div style="background-color: rgb(255, 255, 255); " class="centered-div">

          <span style="font-size: 25px; border-left: 5px solid red; font-weight: 400;padding: 6px;">Job Description</span>
            
            <img style="margin-top: 27%;" src="../static/images/jobdescriptionemployee.png" alt="Image">
        </div>
        <div class="right-part">
            <form class="row g-3">
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter Company Name">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter job title">
                </div>
                <div >
  <label for="exampleFormControlTextarea1" class="form-label">Job Description Overview</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Overview of job description"></textarea>
</div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Branch</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Engineering Branch" >
                </div>
      
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Passout Year</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Passout year of candidate">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">10th Marks</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="10th Percentage criteria">
              </div><div class="col-md-6">
                <label for="inputPassword4" class="form-label">12th Marks</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="12th Percentage criteria">
            </div>
               
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Engineering Aggregate</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Engineering Aggregate criteria">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Experience Title</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Required Experience">
                </div>
                
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Technical Experience</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Technical Experience">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Required Project tech of applicant</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Enter project tech">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Technical Skills</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Technical Skills">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Soft Skills</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Required soft skill for job role">
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Expected CTC</label>
                    <input type="text" class="form-control" placeholder="INR.">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Position</label>
                    <input type="number" placeholder="Enter No. Position">
                   
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Last date to apply</label>
                    <input type="date">
                </div>
                <div class="input-group">
                    <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                    <button style="height: 37.6px;color: white;transition: 0.4s;" class="btn btn-success btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload JD</button>
                  </div>
               
                <div class="col-12">
                    <button   type="submit" class="btn btn-primary">Submit</button>
                </div>
                
            </form>
