<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/signup.css')}}" />
  <!-- Unicons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <script src="https://kit.fontawesome.com/76051b1a44.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <section class="home show">
    <div class="form_container active">
      <!-- Signup form content -->
      <div class="form signup_form">
        <form action="#">
          <h2>Signup</h2>
          
          <div class="input_box">
              <i class="fa-regular fa-user"></i>
              <input type="text" placeholder="Enter your name" required />

                      </div>
          <div class="input_box">
            <input type="email" placeholder="Enter your email" required />
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Create password" required />
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
          <div class="input_box">
<i class="fa-solid fa-phone"></i>
              <input type="password" placeholder="Enter mobile number" required />
          </div>
          <div class="input-group mb-2 my-4">
              <button class="btn btn-outline-secondary" type="button">Role</button>
              <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                <option selected>Choose role...</option>
                <option value="1">Applicant</option>
                <option value="2">Recruiter</option>
              </select>
            </div>
            <!-- <div class="input_box">
              <p>Your Role</p>
              <select name="" id="">
                  <option value="Applicant">Applicant</option>
                  <option value="Recruiter">Recruiter</option>
              </select>
            </div> -->
          <button class="button">Signup Now</button>

          <div class="login_signup">Already have an account? <a href="/" id="login">Login</a></div>
        </form>
      </div>
    </div>
  </section>
    
</body>
</html>
